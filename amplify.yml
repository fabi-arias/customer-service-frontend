version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run load-secrets      # << cargar secretos desde AWS
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 
      - .next/cache/**/* 
